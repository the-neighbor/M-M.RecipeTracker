<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>Recipe Book</h1>
    <div class="row">
        <div class="col">
            <div class="row" id="recipe-container">
            </div>
        </div>
        <div class="col">
            <h2 id="show-recipe-title"></h2>
            <div id="show-recipe-description"></div>
            <h2>Ingredients</h2>
            <ul class="container" id="ingredients-list"></ul>
            <h2>Instructions</h2>
            <ol class="container" id="instructions-list"></ol>
        </div>
        </div>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="new-recipe">
          Add A Recipe
        </button>
    </div>

    
     
    <!-- Button trigger modal -->

      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="modal-alerts">

                </div>
                <form id="recipe-form">
                    <div class="mb-3">
                    <label for="recipe-name" class="col-form-label">Recipe Name:</label>
                    <input type="text" class="form-control" id="recipe-name">
                    </div>
                    <div class="mb-3">
                      <label for="recipe-image" class="col-form-label">Recipe Picture URL:</label>
                      <input type="text" class="form-control" id="recipe-image">
                    </div>                    
                    <div class="mb-3">
                        <label for="recipe-description" class="col-form-label">Recipe Description:</label>
                        <input type="text" class="form-control" id="recipe-description">
                    </div>
                    <div class="mb-3">
                    <label for="recipe-instructions" class="col-form-label ">Instructions:</label>
                    <ol id="instructions-form" class="list-group">
                    </ol>
                    <button class="form-control" id="add-instruction">+</button>
                    </div>

                    <div class="mb-3">
                    <label for="ingredients" class="col-form-label">Ingredients:</label>
                    <ul id="ingredients">
                    </ul>
                    <button class="form-control" id="add-ingredient">+</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="add-recipe">Save changes</button>
            </div>
          </div>
        </div>
      </div>
</body>

<script src="./assets/js/script.js"></script>
</html>
